<div class="modal-header">
    <h4 class="modal-title">New contact</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
        <div class="form-group">
            <label for="first-name" class="col-form-label">First name:</label>
            <input type="text" class="form-control" id="first-name" formControlName="firstName">
        </div>
        <div class="form-group">
            <label for="last-name" class="col-form-label">Last name:</label>
            <input type="text" class="form-control" id="last-name" formControlName="lastName">
        </div>
        <div class="form-group">
            <label for="email" class="col-form-label">Email:</label>
            <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="col-form-label">Phone number:</label>
            <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
        </div>
        <div class="form-group">
            <label for="note" class="col-form-label">Note:</label>
            <textarea class="form-control" id="note" formControlName="note"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" [disabled]="!contactForm.valid" class="btn btn-primary">Save contact</button>
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    </div>
</form>
